<body class="bg-dark">


<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="index.html">
                    <img alt="" class="align-content" src="images/logo.png">
                </a>
            </div>
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label>Email address</label>
                        <input class="form-control" placeholder="Email" type="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" placeholder="Password" type="password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                        <label class="pull-right">
                            <a href="#">Forgotten Password?</a>
                        </label>

                    </div>
                    <button class="btn btn-success btn-flat m-b-30 m-t-30" type="submit">Sign in</button>
                    <div class="social-login-content">
                        <div class="social-button">
                            <button class="btn social facebook btn-flat btn-addon mb-3" type="button"><i
                                    class="ti-facebook"></i>Sign in with facebook
                            </button>
                            <button class="btn social twitter btn-flat btn-addon mt-2" type="button"><i
                                    class="ti-twitter"></i>Sign in with twitter
                            </button>
                        </div>
                    </div>
                    <div class="register-link m-t-15 text-center">
                        <p>Don't have account ? <a href="#"> Sign Up Here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
