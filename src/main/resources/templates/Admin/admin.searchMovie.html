        <div class="col-sm-8">

    <div class="content mt-3">
        <div class="row">
            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <strong>Movie</strong> Updates
                    </div>
                    <div class="card-body card-block">
                        <form th:action="@{/admin-js/add-movie}" method="post" th:object="${movie}" enctype="multipart/form-data" class="form-horizontal">
                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label">Movie ID </label></div>
                                <div class="col-12 col-md-9"><input type="text" id="MovieId" name="text-input"
                                                                    class="form-control" disabled></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="MovieName"
                                                                 class=" form-control-label">Name </label></div>
                                <div class="col-12 col-md-9"><input type="text" id="MovieName" name="text-input"
                                                                    placeholder="Name of the Movie."
                                                                    class="form-control" th:field="*{id}" required></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label for="MovieDuration"
                                                                 class=" form-control-label">Duration </label></div>
                                <div class="col-12 col-md-9"><input type="number" id="MovieDuration" name="text-input"
                                                                    placeholder="Duration of the Movie."
                                                                    class="form-control" th:field="*{duration}" required></div>
                            </div>

                            <!-- <div class="row form-group">
                                  <div class="col col-md-3"><label class=" form-control-label">Status</label></div>
                                  <div class="col col-md-9">
                                    <div class="form-check">
                                      <div class="checkbox">
                                        <label for="checkbox1" class="form-check-label ">
                                          <input type="checkbox" id="InTheatres" name="checkbox1" value="option1" class="form-check-input">In Theatres
                                        </label>
                                      </div>
                                      <div class="checkbox">
                                        <label for="checkbox2" class="form-check-label ">
                                          <input type="checkbox" id="NotinTheatres" name="checkbox2" value="option2" class="form-check-input"> Not in Theatres
                                        </label>
                                      </div>
                                    </div>
                                  </div>
                                </div> -->

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="MovieDescription" class=" form-control-label">Description</label>
                                </div>
                                <div class="col-12 col-md-9"><textarea name="textarea-input" id="MovieDescription"
                                                                       rows="9" placeholder="Content..."
                                                                       class="form-control" th:field="*{description}" required></textarea></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="MainActor" class=" form-control-label">Main
                                    Actor </label></div>
                                <div class="col-12 col-md-9"><input type="text" id="MainActor" name="text-input"
                                                                    class="form-control" th:field="*{mainActor}" required></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="MainActress" class=" form-control-label">Main
                                    Actress </label></div>
                                <div class="col-12 col-md-9"><input type="text" id="MainActress" name="text-input"
                                                                    class="form-control" th:field="*{mainActress}" required></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="MovieProducer" class=" form-control-label">Producer </label>
                                </div>
                                <div class="col-12 col-md-9"><input type="text" id="MovieProducer" name="text-input"
                                                                    class="form-control" th:field="*{producer}" required></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="MovieTheatre"
                                                                 class=" form-control-label">Theatre </label></div>
                                <div class="col-12 col-md-9"><input type="text" id="MovieTheatre" name="text-input"
                                                                    class="form-control" th:field="*{theatre}" required></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label for="MovieImage" class=" form-control-label">Movie
                                    Image input</label></div>
                                <div class="col-12 col-md-9"><input type="file" id="MovieImage" name="file-input"
                                                                    class="form-control-file" ></div>
                            </div>


                            <div class="card-footer">
                                <button type="button" class="btn btn-primary btn-sm" onclick="searchmovie();">
                                    <i class="fa fa-search"></i> By Name
                                </button>
                                <button type="button" class="btn btn-primary btn-sm" onclick="addFilm()">
                                    <i class="fa fa-plus"></i> Add
                                </button>
                                <button type="button" class="btn btn-primary btn-sm" onclick="updateMovie()">
                                    <i class="fa fa-wrench"></i> Update
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" onclick="DeleteFilm()">
                                    <i class="fa fa-trash"></i> Delete
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" onclick="ClearFields()">
                                    <i class="fas fa-eraser"></i> Clear Fields
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-3"></div>
            </div>


        </div><!-- /#right-panel -->
    </div>
</div>
