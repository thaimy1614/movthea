        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Theatre Updates</li>
                            <li><a href="#">Dashboard</a></li>

                        </ol>
                    </div>
                </div>
            </div>

        <div class="content mt-3">

                <div class="row">
                        <div class="col-lg-3"></div>
                    
                        <div class="col-lg-6">
                                <div class="card">
                                  <div class="card-header">
                                    <strong>Theatre</strong> Elements
                                  </div>
                                  <div class="card-body card-block">
                                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                      <div class="row form-group">
                                        <div class="col col-md-3"><label class=" form-control-label">Theatre ID </label></div>
                                       
                                         <div class="col-12 col-md-9"><input type="text" id="id" name="text-input" class="form-control" disabled required></div>
                                      </div>
                                      <div class="row form-group">
                                        <div class="col col-md-3"><label for="text-input" class=" form-control-label"> Name </label></div>
                                        <div class="col-12 col-md-9"><input type="text" id="name" name="text-input"  class="form-control" required></div>
                                      </div>
                                      <div class="row form-group">
                                            <div class="col col-md-3"><label for="text-input" class=" form-control-label">Movie </label></div>
                                            <div class="col-12 col-md-9"><input type="text" id="movie" name="text-input" class="form-control" required></div>
                                          </div>
                    
                                      <div class="row form-group">
                                            <div class="col col-md-3"><label for="email-input" class=" form-control-label">Remaining Seats</label></div>
                                            <div class="col-12 col-md-9"><input type="text" id="remainingseats" name="text-input" class="form-control" required></div>
                                          </div>

                                          <div class="row form-group">
                                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">Time Slot </label></div>
                                                <div class="col-12 col-md-9"><input type="number" id="timeslot" name="text-input" class="form-control" required></div>
                                              </div>

                                              <div class="row form-group">
                                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">Next Movie </label></div>
                                                <div class="col-12 col-md-9"><input type="time" id="nextmovie" name="time-input" class="form-control" required></div>
                                              </div>

                                              <div class="row form-group">
                                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">Reservations </label></div>
                                                <div class="col-12 col-md-9"><input type="number" id="reservations" name="text-input" class="form-control" required></div>
                                              </div>
                                     
                                              <div class="card-footer">
                                                <button type="button" class="btn btn-primary btn-sm" onclick="searchtheatre();" >
                                                  <i class="fa fa-search"></i> By Name
                                                </button>
                                                <button type="button" class="btn btn-primary btn-sm" onclick="addtheatre()">
                                                        <i class="fa fa-plus"></i> Add
                                                </button>
                                                      <button type="button" class="btn btn-primary btn-sm" onclick="updatetheatre()" >
                                                            <i class="fa fa-wrench"></i> Update
                                                </button>
                                                <button type="button" class="btn btn-danger btn-sm" onclick="deletetheatre()" >
                                                  <i class="fa fa-trash"></i> Delete
                                                </button>
                                                <button type="button" class="btn btn-danger btn-sm" onclick="ClearFields()">
                                                    <i class="fas fa-eraser"></i> Clear Fields
                                                  </button>
                                              </div>
                                </div>
                              </div>
                    
                        <div class="col-lg-3"></div>
                    </div>

    <script>
        ( function ( $ ) {
            "use strict";

            jQuery( '#vmap' ).vectorMap( {
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: [ '#1de9b6', '#03a9f5' ],
                normalizeFunction: 'polynomial'
            } );
        } )( jQuery );
    </script>
