<div class="right-panel" id="right-panel">

    <!-- Header-->
    <!-- Header-->
    <header th:replace="Admin/fragments/Header :: header11"></header><!-- /header -->
    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Dashboard</h1>
                    <p>Please Search the Movie by Name before Operating the functions!</p>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li class="active">Movie Updates</a></li>
                        <li><a href="#">Dashboard</a></li>


                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="row">
            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <strong>Movie</strong> Updates
                    </div>
                    <div class="card-body card-block">
                        <span th:text="${message}"></span>
                        <form class="form-horizontal" enctype="multipart/form-data" method="post"
                              th:action="@{/admin/theatre/add-theatre}" th:object="${theatre}">
                            <div class="row form-group">
                                <div class="col col-md-3"><label hidden class=" form-control-label">Theatre ID </label>
                                </div>

                                <div class="col-12 col-md-9"><input class="form-control" hidden id="id"
                                                                    name="text-input" required type="text" th:field="*{id}"></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label" for="text-input">
                                    Name </label></div>
                                <div class="col-12 col-md-9"><input class="form-control" id="name" name="text-input"
                                                                    required type="text" th:field="*{name}></div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label"
                                                                 for="text-input">Movie </label></div>
                                <div class="col-12 col-md-9"><input class="form-control" id="movie" name="text-input"
                                                                    required type="text" th:field="*{movieRunning}></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label" for="email-input">Remaining
                                    Seats</label></div>
                                <div class="col-12 col-md-9"><input class="form-control" id="remainingseats"
                                                                    name="text-input" required type="text" th:field="*{remainingSeats}>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label" for="text-input">Time
                                    Slot </label></div>
                                <div class="col-12 col-md-9"><input class="form-control" id="timeslot" name="text-input"
                                                                    required type="number" th:field="*{timeSlot}></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label" for="text-input">Next
                                    Movie </label></div>
                                <div class="col-12 col-md-9"><input class="form-control" id="nextmovie" name="time-input"
                                                                    required type="number" th:field="*{nextMovie}></div>
                            </div>

                            <div class="row form-group">
                                <div class="col col-md-3"><label class=" form-control-label" for="text-input">Reservations </label>
                                </div>
                                <div class="col-12 col-md-9"><input class="form-control" id="reservations"
                                                                    name="text-input" required type="number" th:field="*{reservedSeats}>
                                </div>
                            </div>

                            <div class="card-footer">
                                <button class="btn btn-primary btn-sm" type="submit">
                                    <i class="fa fa-plus"></i> Add
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="ClearFields()" type="button">
                                    <i class="fas fa-eraser"></i> Clear Fields
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-3"></div>
            </div>


        </div><!-- /#right-panel -->
    </div>
</div>
