    <!-- Header-->

    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">

                <div class="page-title">
                    <h1>Dashboard</h1>
                    <p>Please Search the Movie by Name before Operating the functions!</p>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">

                        <li class="active">Movie Updates</a></li>

                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">List Of Theatres</strong>
                        </div>
                        <div class="card-body">
                            <span class="text-success" th:text="${message}"></span>
                            <table class="table" id="bootstrap-data-table">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Theatre Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Movie Running</th>
                                    <th scope="col">Next Movie</th>
                                    <th scope="col">Remaining Seats</th>
                                    <th scope="col">Reserved Seats</th>
                                    <th scope="col">Time Slot</th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="t:${theatres}">
                                    <tr>
                                        <td th:text="${t.id}"></td>
                                        <td th:text="${t.name}"></td>
                                        <td th:text="${t.movieRunning}"></td>
                                        <td th:text="${t.nextMovie}"></td>
                                        <td th:text="${t.remainingSeats}"></td>
                                        <td th:text="${t.reservedSeats}"></td>
                                        <td th:text="${t.timeSlot}"></td>
                                        <td>
                                            <div class="d-flex flex-column align-items-stretch">
                                                <a class="btn btn-primary mb-2"
                                                   th:href="@{'/admin/theatre/update-theatre/'+${t.id}}">Edit</a>
                                                <a class="btn btn-danger" th:href="@{'/admin/theatre/delete-theatre/'+${t.id}}">Delete</a>
                                            </div>
                                        </td>
                                    </tr>

                                </th:block>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /#right-panel -->
    </div>
</div>
