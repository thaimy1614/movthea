<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change Password </title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{loginStatic/css/style.css}">

    <!-- Boxicons CSS -->
    <link rel="stylesheet" th:href="@{'https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'}">


</head>
<body>
<section class="container forms">


    <!-- Signup Form -->

    <div class="form show-signup">
        <div class="form-content">
            <header>Change password</header>
            <form action="/change-password" method="post">
                <div class="field input-field">
                    <input type="password" placeholder="Old password" class="password" name="oldPassword">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="New password" class="password" name="newPassword">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" class="password" name="confirmPassword">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button>Change password</button>
                </div>
            </form>

            <div class="form-link">
                <span>Back to home? <a th:href="@{/home}" class="link login-link">Back</a></span>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript -->
<script th:src="@{loginStatic/js/script.js}"></script>
</body>
</html>
