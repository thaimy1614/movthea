<script>
	
		$(document).ready(function(){
			var date_input=$('input[name="date"]'); //our date input has the name "date"
			var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
			date_input.datepicker({
				format: 'mm/dd/yyyy',
				container: container,
				todayHighlight: true,
				autoclose: true,
			})
		})

		function setSeats(){
			var seats = document.getElementById("noofseats").value;
			document.getElementById("setnoofseats").value=seats + " Seats on ";
			// setseats.innerHTML = seats;
		}

		function setDate(){
			var newdate = document.getElementById("date").value;
			document.getElementById("setdate").value = newdate + " for the film of ";
		}

		function setFilm(){
			document.getElementById("setfilm").value = SherlockHolmes;
		}

	</script>
